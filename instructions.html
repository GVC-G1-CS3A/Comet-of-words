<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Vendor CSS Files -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS Files -->
  <link rel="stylesheet" href="css/global.css" />

  <title>Comet of Words | Gameplay</title>

</head>

<body id="game_background_play">

  <main>

    <div class="d-flex flex-wrap p-4">

      <div class="col-12 d-flex align-self-end justify-content-between mb-5">
        <!-- Logo -->
        <div class="col-2">
          <a href="index.html"><button type="button" class="bg-transparent transparent"><img class="img-fluid"
                src="images/game_logo.png" alt=""></button></a>
        </div>

      </div>

      <div class="col-12 d-flex justify-content-center pt-3" id="start_play">
        <h1>
          How To Play
        </h1>
      </div>

      <div class="col-12 d-flex justify-content-center pt-3">

        <div class="card p-4  mx-3 text-dark">
          <img class="card-img-top" src="images/screenshot-1.PNG" alt="Card image cap">
          <div class="card-body p-4">
            <p class="card-text">
              Type all the letters that appears on the screen
            </p>
          </div>
        </div>

        <div class="card p-4  mx-3 text-dark">
          <img class="card-img-top" src="images/screenshot-2.png" alt="Card image cap">
          <div class="card-body p-4">
            <p class="card-text">
              Do not let the words reach the bottom line
            </p>
          </div>
        </div>

        <div class="card p-4  mx-3 text-dark">
          <img class="card-img-top" src="images/screenshot-3.PNG" alt="Card image cap">
          <div class="card-body p-4">
            <p class="card-text">
              Score will be deducted based on the length of the word
            </p>
            <div class="col-12 d-flex justify-content-end">
              <a href="game.html" class="btn btn-primary">Start the Game</a>
            </div>
          </div>
        </div>

      </div>

    </div>

  </main>

  <!-- Vendor JS Files -->
  <script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>

</body>

</html>
