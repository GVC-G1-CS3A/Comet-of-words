<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Vendor CSS Files -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS Files -->
  <link rel="stylesheet" href="css/global.css" />

  <title>Comet of Words | Level Modes</title>

</head>

<body>

  <main>
    <div class="d-flex justify-content-center flex-wrap pt-5">

      <!-- Logo -->
      <div class="col-10 col-md-5 m-3">
        <a href="index.html"><button type="button" class="bg-transparent transparent"><img class="img-fluid"
              src="images/game_logo.png" alt=""></button></a>
      </div>

      <!-- Modes Button -->
      <div class="col-10 row d-flex justify-content-center flex-wrap">

        <div class="col-xs-10 col-md-5">
          <input type="image" src="images/game_button_easy.png" class="img-fluid" id="Easy" value="3000"
            onclick="buttonValue(this.id)" />
        </div>

        <div class="col-xs-10 col-md-5">
          <input type="image" src="images/game_button_medium.png" class="img-fluid" id="Medium" value="2000"
            onclick="buttonValue(this.id)" />
        </div>

        <div class="col-xs-10 col-md-5">
          <input type="image" src="images/game_button_hard.png" class="img-fluid" id="Hard" value="1000"
            onclick="buttonValue(this.id)" />
        </div>

        <div class="col-xs-10 col-md-5">
          <input type="image" src="images/game_button_extreme.png" class="img-fluid" id="Hard" value="400"
            onclick="buttonValue(this.id)" />
        </div>

      </div>

    </div>

  </main>

  <!-- Vendor JS Files -->
  <script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>

  <!-- <audio src="./sound/menusound.mp3" id="MenuSound" type="audio/mp3"></audio>
    <audio id="HomeSound" autoplay loop controls>
      <source src="./sound/homesound.mp3" type="audio/mp3" />
    </audio>
    <script src="./sound-buttons.js"></script> -->

  <script>
    // PASS THROUGH HTTP GET LEVEL SELECTED
    function buttonValue(btnID) {
      const params = new URLSearchParams();
      const btnValue = document.getElementById(btnID).value;
      params.append('lvl', btnValue);
      window.location.href = `game.html?${params.toString()}`;
    }
    // // DEFAULT VOLUME HOME SONG
    // const homeSound = document.getElementById('HomeSound');
    // homeSound.volume = 0.55;
  </script>

</body>

</html>
